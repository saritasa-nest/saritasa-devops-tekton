apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: kaniko-build-pipeline
spec:
  description: >-
    Pipeline will only build the image utilizing dockerfile using kaniko and then send notification via slack.
    The deployment is done via argocd

  params:
    - name: application
      type: string
    - name: project
      type: string
      default: "" # set to empty default to accomodate currently running triggers
    - name: sha
      type: string
    - name: head_commit
      type: string
    - name: head_commit_message
      type: string
    - name: pusher_name
      type: string
    - name: pusher_email
      type: string
    - name: pusher_avatar
      type: string
    - name: pusher_url
      type: string
    - name: repository_url
      type: string
    - name: repository_ssh_url
      type: string
    - name: branch
      type: string
    - name: docker_registry
      type: string
    - name: docker_registry_repository
      type: string
    - name: environment
      type: string
    - name: docker_file
      type: string
    - name: docker_context
      type: string
    - name: kubernetes_repository_kustomize_path
      type: string
      default: ".kubernetes/manifests/dev"
    - name: kubernetes_branch
      type: string
      default: main

  workspaces:
    - name: source

  resources:
    - name: app
      type: git
    - name: kubernetes-repo
      type: git
    - name: image
      type: image
  
  tasks:
    - name: kaniko
      taskRef:
        name: kaniko
      resources:
          inputs:
            - name: app
              resource: app
          outputs:
              - name: image
                resource: image
      params:
        - name: application
          value: "$(params.application)"
        - name: docker_registry
          value: $(params.docker_registry)
        - name: environment
          value: "$(params.environment)"
        - name: docker_file
          value: "$(params.docker_file)"
        - name: docker_context
          value: "$(params.docker_context)"
      workspaces:
        - name: source
          workspace: source

    - name: kustomize
      taskRef:
        name: kustomize
      resources:
        inputs:
          - name: kubernetes-repo
            resource: kubernetes-repo
      params:
        - name: application
          value: "$(params.application)"
        - name: project
          value: "$(params.project)"
        - name: branch
          value: $(params.branch)
        - name: image
          value: "$(params.docker_registry_repository):$(params.environment)-$(params.sha)"
        - name: kustomize_overlay_path
          value: "$(params.kubernetes_repository_kustomize_path)"
        - name: kubernetes_branch
          value: "$(params.kubernetes_branch)"
        - name: environment
          value: "$(params.environment)"
      runAfter: 
        - kaniko

    - name: argocd-deploy
      taskRef:
        name: argocd-deploy
      params:
        - name : application
          value: "$(params.application)"
        - name: environment
          value: "$(params.environment)"
      runAfter: 
        - kustomize

  finally:
    - name: slack-notification
      taskRef:
        name: slack-notification
      params:
        - name: application
          value: "$(params.application)"
        - name: sha
          value: "$(params.sha)"
        - name: head_commit
          value: "$(params.head_commit)"
        - name: head_commit_message
          value: "$(params.head_commit_message)"
        - name: pusher_name
          value: "$(params.pusher_name)"
        - name: pusher_email
          value: "$(params.pusher_email)"
        - name: pusher_avatar
          value: "$(params.pusher_avatar)"
        - name: pusher_url
          value: "$(params.pusher_url)"
        - name: repository_url
          value: "$(params.repository_url)"
        - name: branch
          value: "$(params.branch)"
        - name: environment
          value: "$(params.environment)"
        - name: status
          value: "$(tasks.argocd-deploy.status)"
      workspaces:
        - name: source
          workspace: source

